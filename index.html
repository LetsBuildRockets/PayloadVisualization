<html>
<head>
<script src="/socket.io/socket.io.js"></script>
<script src="processing.js"></script>

<link href="style.css" rel="stylesheet" type="text/css">

</head>

<body>
<div id='container'>
  <br>
  <h1><img src="./logo.png" style="height:1.5em">     Rocket IMU Visualization  <img src="https://www.hartford.edu/aboutuofh/beyond_campus/office-marketing-communication/branding-uhart/uhart-logos/files/png-files/large/s-ceta-rdblk-lweb.png" style="height:1.5em"><img src="http://ctspacegrant.org/wp-content/uploads/2017/11/cropped-ctsg-logo-transparent.png" style="height:1.5em"></h1>
  <br><br><br>
  <canvas id='sketch' data-processing-sources="rocket.pde"></canvas>
  <div class="data">
    <table>
    <tr><td>Altitude:</td><td><input type="text" id="alt" disabled></td></tr>
    <tr><td>Temperature:</td><td><input type="text" id="temp" disabled></td></tr>
    <tr><td>Pitch:</td><td><input type="text" id="pitch" disabled></td></tr>
    <tr><td>Roll:</td><td><input type="text" id="roll" disabled></td></tr>
    <tr><td>Heading:</td><td><input type="text" id="heading" disabled></td></tr>
    <tr><td>X Acceleration:</td><td><input type="text" id="xLin" disabled></td></tr>
    <tr><td>Y Acceleration:</td><td><input type="text" id="yLin" disabled></td></tr>
    <tr><td>Z Acceleration:</td><td><input type="text" id="zLin" disabled></td></tr>
    </table>
  </div>
<!--  <div>
    <p id="point-rocket-warning">Point the arrow on the payload away from you!</p>
  </div>-->
</div>



<script src="visualization-run.js"></script>

</body>
</html>
